<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Eventer</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <!-- Navigation -->
        <a id="logo" href="/"><img id="logo-img" src="./images/logo.png" alt="" /></a>

        <nav>
          <div>
            <a href="#">Events</a>
          </div>

          <!-- Logged-in users -->
          <div class="user">
            <a href="#">Add Event</a>
            <a href="#">Logout</a>
          </div>

          <!-- Guest users -->
          <div class="guest">
            <a href="#">Login</a>
            <a href="#">Register</a>
          </div>
        </nav>
      </header>

      <main>
        <!-- Home page -->

        <!-- Dashboard page -->

        <!-- Register Page (Only for Guest users) -->

        <!-- Login Page (Only for Guest users) -->

        <!-- Create Page (Only for logged-in users) -->
        <section id="create">
          <div class="form">
            <h2>Add Event</h2>
            <form class="create-form">
              <input type="text" name="name" id="name" placeholder="Event" />
              <input type="text" name="imageUrl" id="event-image" placeholder="Event Image URL" />
              <input type="text" name="category" id="event-category" placeholder="Category" />

              <textarea id="event-description" name="description" placeholder="Description" rows="5" cols="50"></textarea>

              <input type="text" name="date" id="date" placeholder="When?" />

              <button type="submit">Add</button>
            </form>
          </div>
        </section>

        <!-- Details page -->

        <!-- Edit Page (Only for logged-in users) -->
        <section id="edit">
          <div class="form">
            <h2>Edit Event</h2>
            <form class="edit-form">
              <input type="text" name="name" id="name" placeholder="Event" />
              <input type="text" name="imageUrl" id="event-image" placeholder="Event Image" />
              <input type="text" name="category" id="event-category" placeholder="Category" />

              <textarea id="event-description" name="description" placeholder="Description" rows="5" cols="50"></textarea>

              <label for="date-and-time">Event Time:</label>
              <input type="text" name="date" id="date" placeholder="When?" />

              <button type="submit">Edit</button>
            </form>
          </div>
        </section>
      </main>
    </div>
    <footer>
      <p>@ Eventer</p>
    </footer>
  </body>
</html>
